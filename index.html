<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Red+Hat+Text:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="text">
                We're launching soon
            </h1>

            <div class="time-section">
                <section>
                    <div id="days"></div> 
                    <span>Days</span> 
                </section>

                <section> 
                    <div id="hours"></div>
                    <span>Hours</span>
                </section>

                <section>
                    <div id="minutes"></div>
                    <span>Minutes</span>
                </section>

                <section>
                    <div id="seconds"></div>
                    <span>Seconds</span>
                </section>
            </div>

            <div class="footer">
                <div class="social-media">
                    <img src="./images/icon-facebook.svg">
                    <img src="./images/icon-pinterest.svg">
                    <img src="./images/icon-instagram.svg">
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
